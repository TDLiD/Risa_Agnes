<!DOCTYPE html>
<html lang="ko">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>2026 Future Web - Lisa n Agnes</title>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/granim/2.0.0/granim.min.js"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/three.js/r128/three.min.js"></script>
    <style>
        :root {
            --accent: #ff4d6d;
            --accent-glow: rgba(255, 77, 109, 0.3);
            --text: #ffffff;
        }

        body, html {
            margin: 0; padding: 0;
            width: 100%; height: 100%;
            color: var(--text);
            font-family: 'Inter', system-ui, sans-serif;
            overflow: hidden;
            background-color: #050507;
            display: flex;
            align-items: center;
            justify-content: center;
        }

        #canvas-image-blender {
            position: absolute;
            width: 100%; height: 100%;
            top: 0; left: 0;
            z-index: -2;
        }

        #three-canvas {
            position: fixed;
            top: 0; left: 0;
            width: 100%; height: 100%;
            z-index: 5;
            pointer-events: none;
        }

        #star-hitbox {
            position: fixed;
            z-index: 10000;
            width: 160px; height: 160px;
            cursor: pointer;
            pointer-events: auto;
            border-radius: 50%;
            display: block;
        }

        .grid-bg {
            position: absolute;
            width: 200%; height: 200%;
            background-image: 
                linear-gradient(var(--accent-glow) 1px, transparent 1px),
                linear-gradient(90deg, var(--accent-glow) 1px, transparent 1px);
            background-size: 50px 50px;
            transform: rotateX(60deg);
            animation: gridMove 20s linear infinite;
            z-index: -1;
            opacity: 0.15;
        }

        @keyframes gridMove {
            from { background-position: 0 0; }
            to { background-position: 0 1000px; }
        }

        .content-wrapper {
            position: relative;
            z-index: 10;
            text-align: center;
            pointer-events: none;
            transform-style: preserve-3d;
        }

        .huge-title {
            font-size: clamp(2.5rem, 10vw, 7rem);
            font-weight: 900;
            text-transform: uppercase;
            text-shadow: 0 10px 30px rgba(0,0,0,0.5);
            line-height: 0.9;
            margin: 20px 0;
        }

        .ai-badge {
            display: inline-block;
            padding: 10px 20px;
            border: 2px solid var(--accent);
            border-radius: 30px;
            color: var(--accent);
            margin-bottom: 30px;
            background: rgba(0, 0, 0, 0.4);
            box-shadow: 0 0 20px var(--accent-glow);
            backdrop-filter: blur(5px);
        }

        .hint {
            margin-top: 20px;
            font-size: 0.8rem;
            color: rgba(255,255,255,0.6);
            letter-spacing: 3px;
        }
    </style>
</head>
<body>

    <div class="grid-bg"></div>
    <canvas id="canvas-image-blender"></canvas>
    <canvas id="three-canvas"></canvas>
    <div id="star-hitbox"></div>

    <main class="content-wrapper" id="main-content">
        <div class="ai-badge" id="ai-msg">HEART CORE ONLINE</div>
        <h1 class="huge-title">BEYOND<br>FUTURE<br>Lisa n Agnes</h1>
        <div class="hint">CATCH THE HEART TO ENTER</div>
    </main>

    <script>
        // 1. 배경 그라데이션
        var granimInstance = new Granim({
            element: '#canvas-image-blender',
            direction: 'diagonal',
            states : {
                "default-state": {
                    gradients: [['#0a0a12', '#1a0f2e'], ['#0f172a', '#050507'], ['#1e1b4b', '#2e1065']],
                    transitionSpeed: 7000
                }
            }
        });

        // 2. Three.js 설정
        const scene = new THREE.Scene();
        const camera = new THREE.PerspectiveCamera(75, window.innerWidth/window.innerHeight, 0.1, 1000);
        const renderer = new THREE.WebGLRenderer({ 
            canvas: document.getElementById('three-canvas'), 
            alpha: true, 
            antialias: true 
        });
        renderer.setSize(window.innerWidth, window.innerHeight);

        const textureLoader = new THREE.TextureLoader();
        const heartTexture = textureLoader.load('bg/bg2.png');
        
        // 텍스처 설정 최적화
        heartTexture.anisotropy = renderer.capabilities.getMaxAnisotropy();
        heartTexture.center.set(0.5, 0.5);

        // 하트 모양 생성 (똑바로 서 있도록 좌표 수정)
        function createHeartGeometry() {
            const x = 0, y = 0;
            const shape = new THREE.Shape();
            // 좌표를 반전시켜서 처음부터 똑바로 생성되게 함
            shape.moveTo(x, y - 0.5);
            shape.bezierCurveTo(x, y - 0.5, x + 0.5, y - 1.5, x + 1.5, y - 1.5);
            shape.bezierCurveTo(x + 3, y - 1.5, x + 3, y + 0.7, x + 3, y + 0.7);
            shape.bezierCurveTo(x + 3, y + 1.5, x + 1.5, y + 3, x, y + 4);
            shape.bezierCurveTo(x - 1.5, y + 3, x - 3, y + 1.5, x - 3, y + 0.7);
            shape.bezierCurveTo(x - 3, y + 0.7, x - 3, y - 1.5, x - 1.5, y - 1.5);
            shape.bezierCurveTo(x - 0.5, y - 1.5, x, y - 0.5, x, y - 0.5);

            const extrudeSettings = { 
                depth: 0.8, 
                bevelEnabled: true, 
                bevelThickness: 0.2, 
                bevelSize: 0.2, 
                bevelSegments: 5 
            };
            
            const geo = new THREE.ExtrudeGeometry(shape, extrudeSettings);
            geo.center();

            // 중요: 이미지가 하트 중심에 선명하게 박히도록 UV 좌표 재계산
            const pos = geo.attributes.position;
            const bBox = geo.boundingBox;
            const size = new THREE.Vector3();
            bBox.getSize(size);
            
            const uvs = [];
            for(let i = 0; i < pos.count; i++) {
                let u = (pos.getX(i) - bBox.min.x) / size.x;
                let v = (pos.getY(i) - bBox.min.y) / size.y;
                uvs.push(u, v);
            }
            geo.setAttribute('uv', new THREE.Float32BufferAttribute(uvs, 2));

            return geo;
        }

        const geometry = createHeartGeometry();
        
        const material = new THREE.MeshPhysicalMaterial({
            map: heartTexture,
            color: 0xffffff,
            metalness: 0.1,
            roughness: 0.3,
            emissive: 0xffffff,
            emissiveIntensity: 0.1, // 이미지 본연의 색상을 위해 조절
            transparent: true
        });
        
        const heartMesh = new THREE.Mesh(geometry, material);
        scene.add(heartMesh);

        // 조명 보강
        const light = new THREE.DirectionalLight(0xffffff, 1.2);
        light.position.set(0, 0, 10);
        scene.add(light);
        scene.add(new THREE.AmbientLight(0xffffff, 0.8));

        camera.position.z = 8;

        let posX = Math.random() * window.innerWidth;
        let posY = Math.random() * window.innerHeight;
        let velX = 1.2; 
        let velY = 0.9; 
        const hitbox = document.getElementById('star-hitbox');

        function animate() {
            requestAnimationFrame(animate);
            
            const pulse = 1 + Math.sin(Date.now() * 0.005) * 0.06;
            heartMesh.scale.set(pulse, pulse, pulse);
            
            // 이미지가 잘 보이도록 Y축 회전을 부드럽게 유지
            heartMesh.rotation.y += 0.015;

            posX += velX;
            posY += velY;
            if (posX > window.innerWidth - 80 || posX < 80) velX *= -1;
            if (posY > window.innerHeight - 80 || posY < 80) velY *= -1;

            const vector = new THREE.Vector3(
                (posX / window.innerWidth) * 2 - 1,
                -(posY / window.innerHeight) * 2 + 1,
                0.5
            );
            vector.unproject(camera);
            const dir = vector.sub(camera.position).normalize();
            const distance = -camera.position.z / dir.z;
            const pos = camera.position.clone().add(dir.multiplyScalar(distance));
            heartMesh.position.copy(pos);

            hitbox.style.left = (posX - 80) + 'px';
            hitbox.style.top = (posY - 80) + 'px';

            renderer.render(scene, camera);
        }
        animate();

        hitbox.addEventListener('click', () => {
            velX = 0; velY = 0;
            heartMesh.scale.set(20, 20, 20);
            document.body.style.transition = "background 0.6s ease-in-out";
            document.body.style.background = "white";
            setTimeout(() => {
                window.location.href = 'pics.html';
            }, 600);
        });

        document.addEventListener('mousemove', (e) => {
            const xAxis = (window.innerWidth / 2 - e.pageX) / 45;
            const yAxis = (window.innerHeight / 2 - e.pageY) / 45;
            document.getElementById('main-content').style.transform = `rotateY(${xAxis}deg) rotateX(${-yAxis}deg)`;
        });

        window.addEventListener('resize', () => {
            renderer.setSize(window.innerWidth, window.innerHeight);
            camera.aspect = window.innerWidth / window.innerHeight;
            camera.updateProjectionMatrix();
        });
    </script>
</body>
</html>
