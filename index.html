<!DOCTYPE html>
<html lang="ko">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0, maximum-scale=1.0, user-scalable=no">
    <title>2026 Future Web - Lisa n Agnes</title>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/three.js/r128/three.min.js"></script>
    <style>
        :root {
            --accent: #ffffff;
            --text: #ffffff;
        }

        body, html {
            margin: 0; padding: 0;
            width: 100%; height: 100%;
            background-color: #000000;
            color: var(--text);
            font-family: 'Inter', system-ui, sans-serif;
            overflow: hidden;
            touch-action: none;
        }

        /* 배경 그리드 (최하단) */
        .grid-bg {
            position: fixed;
            width: 200vw; height: 200vh;
            top: -50%; left: -50%;
            background-image: 
                linear-gradient(rgba(255,255,255,0.05) 1px, transparent 1px),
                linear-gradient(90deg, rgba(255,255,255,0.05) 1px, transparent 1px);
            background-size: 40px 40px;
            transform: rotateX(60deg);
            z-index: 0;
            opacity: 0.3;
            pointer-events: none;
        }

        /* Three.js 캔버스 (중간층) */
        #canvas-container {
            position: fixed;
            top: 0; left: 0;
            width: 100%;
            height: 100%;
            z-index: 1; /* 그리드보다는 위, 텍스트보다는 아래 */
            pointer-events: none;
        }

        #three-canvas {
            width: 100%;
            height: 100%;
            display: block;
        }

        /* 텍스트 콘텐츠 (상단층) */
        .content-wrapper {
            position: absolute;
            top: 50%; left: 50%;
            transform: translate(-50%, -50%);
            z-index: 10;
            text-align: center;
            pointer-events: none;
            width: 100%;
        }

        .huge-title {
            font-size: clamp(2.2rem, 10vw, 6rem);
            font-weight: 900;
            text-transform: uppercase;
            color: #ffffff;
            text-shadow: 0 0 20px rgba(0,0,0,1); /* 하트와 겹칠 때 가독성을 위해 그림자 강화 */
            line-height: 1.1;
            margin: 10px 0;
        }

        .ai-badge {
            display: inline-block;
            padding: 8px 16px;
            border: 1px solid #ffffff;
            border-radius: 30px;
            font-size: 0.7rem;
            background: rgba(0, 0, 0, 0.7);
            backdrop-filter: blur(5px);
            letter-spacing: 2px;
            margin-bottom: 10px;
        }

        .hint {
            font-size: 0.7rem;
            color: rgba(255,255,255,0.6);
            letter-spacing: 3px;
        }

        /* 클릭 히트박스 (최상단) */
        #star-hitbox {
            position: fixed;
            z-index: 1000;
            width: 100px; height: 100px; /* 클릭 편의를 위해 약간 키움 */
            cursor: pointer;
            pointer-events: auto;
            border-radius: 50%;
        }
    </style>
</head>
<body>

    <div class="grid-bg"></div>
    
    <div id="canvas-container">
        <canvas id="three-canvas"></canvas>
    </div>

    <div id="star-hitbox"></div>

    <main class="content-wrapper" id="main-content">
        <div class="ai-badge">HEART CORE ONLINE</div>
        <h1 class="huge-title">BEYOND<br>FUTURE<br>Lisa n Agnes</h1>
        <div class="hint">TAP THE HEART TO ENTER</div>
    </main>

    <script>
        const scene = new THREE.Scene();
        const camera = new THREE.PerspectiveCamera(75, window.innerWidth / window.innerHeight, 0.1, 1000);
        
        const renderer = new THREE.WebGLRenderer({ 
            canvas: document.getElementById('three-canvas'), 
            alpha: true, 
            antialias: true,
            precision: "highp" // 모바일 정밀도 향상
        });
        renderer.setPixelRatio(Math.min(window.devicePixelRatio, 2));
        renderer.setSize(window.innerWidth, window.innerHeight);

        // 텍스트 로딩 확인용 로그
        const textureLoader = new THREE.TextureLoader();
        const heartTexture = textureLoader.load('bg/bg2.png', 
            () => { console.log("하트 텍스처 로드 성공"); },
            undefined,
            () => { console.warn("하트 텍스처 로드 실패 - 기본 색상으로 대체합니다."); }
        );

        function createHeartGeometry() {
            const shape = new THREE.Shape();
            const x = 0, y = 0;
            shape.moveTo( x + 2.5, y + 2.5 );
            shape.bezierCurveTo( x + 2.5, y + 2.5, x + 2.0, y, x, y );
            shape.bezierCurveTo( x - 3.0, y, x - 3.0, y + 3.5, x - 3.0, y + 3.5 );
            shape.bezierCurveTo( x - 3.0, y + 5.5, x - 1.0, y + 7.7, x + 2.5, y + 9.5 );
            shape.bezierCurveTo( x + 6.0, y + 7.7, x + 8.0, y + 5.5, x + 8.0, y + 3.5 );
            shape.bezierCurveTo( x + 8.0, y + 3.5, x + 8.0, y, x + 5.0, y );
            shape.bezierCurveTo( x + 3.5, y, x + 2.5, y + 2.5, x + 2.5, y + 2.5 );

            const extrudeSettings = { depth: 1.2, bevelEnabled: true, bevelThickness: 0.4, bevelSize: 0.4, bevelSegments: 6 };
            const geo = new THREE.ExtrudeGeometry(shape, extrudeSettings);
            geo.center();
            geo.rotateZ(Math.PI);
            return geo;
        }

        const geometry = createHeartGeometry();
        // MeshPhysicalMaterial 대신 더 안정적인 MeshStandardMaterial 사용
        const material = new THREE.MeshStandardMaterial({
            color: 0xffffff, // 텍스처 없을 때를 대비한 기본색
            map: heartTexture,
            transparent: true,
            metalness: 0.2,
            roughness: 0.3,
            emissive: 0xffffff,
            emissiveIntensity: 0.1
        });
        
        const heartMesh = new THREE.Mesh(geometry, material);
        heartMesh.scale.set(0.4, 0.4, 0.4); // 1/2 사이즈 반영
        scene.add(heartMesh);

        // 조명 강화
        scene.add(new THREE.AmbientLight(0xffffff, 1.0));
        const pointLight = new THREE.PointLight(0xffffff, 1.2);
        pointLight.position.set(5, 5, 10);
        scene.add(pointLight);

        camera.position.z = 12;

        let posX = window.innerWidth / 2;
        let posY = window.innerHeight / 2;
        let velX = 0.4; // 속도 줄임
        let velY = 0.3; 
        
        const hitbox = document.getElementById('star-hitbox');
        const boxSize = 50; 

        function animate() {
            requestAnimationFrame(animate);
            
            heartMesh.rotation.y += 0.015;
            heartMesh.rotation.x = Math.sin(Date.now() * 0.001) * 0.1;
            
            posX += velX;
            posY += velY;

            // 벽 튕기기 로직
            if (posX > window.innerWidth - boxSize || posX < boxSize) velX *= -1;
            if (posY > window.innerHeight - boxSize || posY < boxSize) velY *= -1;

            // 3D 공간 좌표 변환
            const vector = new THREE.Vector3((posX / window.innerWidth) * 2 - 1, -(posY / window.innerHeight) * 2 + 1, 0.5);
            vector.unproject(camera);
            const dir = vector.sub(camera.position).normalize();
            const distance = -camera.position.z / dir.z;
            const pos = camera.position.clone().add(dir.multiplyScalar(distance));
            heartMesh.position.copy(pos);

            // 힛박스 동기화
            hitbox.style.left = (posX - boxSize) + 'px';
            hitbox.style.top = (posY - boxSize) + 'px';

            renderer.render(scene, camera);
        }
        animate();

        // 창 크기 조절 대응
        window.addEventListener('resize', () => {
            const w = window.innerWidth;
            const h = window.innerHeight;
            renderer.setSize(w, h);
            camera.aspect = w / h;
            camera.updateProjectionMatrix();
            // 위치 리셋 방지용
            posX = w / 2;
            posY = h / 2;
        });

        // 클릭 이벤트
        hitbox.addEventListener('click', () => {
            document.body.style.transition = "background 0.5s ease";
            document.body.style.backgroundColor = "white";
            setTimeout(() => { window.location.href = 'pics.html'; }, 400);
        });
    </script>
</body>
</html>
