<!DOCTYPE html>
<html lang="ko">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0, maximum-scale=1.0, user-scalable=no">
    <title>2026 Future Web - Lisa n Agnes</title>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/three.js/r128/three.min.js"></script>
    <style>
        :root {
            --accent: #ffffff;
            --text: #ffffff;
        }

        body, html {
            margin: 0; padding: 0;
            width: 100%; height: 100%;
            background-color: #000000;
            color: var(--text);
            font-family: 'Inter', system-ui, sans-serif;
            overflow: hidden;
            touch-action: none;
        }

        /* 배경 그리드 */
        .grid-bg {
            position: fixed;
            width: 200vw; height: 200vh;
            top: -50%; left: -50%;
            background-image: 
                linear-gradient(rgba(255,255,255,0.05) 1px, transparent 1px),
                linear-gradient(90deg, rgba(255,255,255,0.05) 1px, transparent 1px);
            background-size: 40px 40px;
            transform: rotateX(60deg);
            z-index: 0;
            opacity: 0.3;
            pointer-events: none;
        }

        /* Three.js 캔버스 컨테이너 - 화면 전체 강제 점유 */
        #canvas-container {
            position: fixed;
            top: 0; left: 0;
            width: 100vw;
            height: 100vh;
            z-index: 2; /* 그리드보다 위 */
            pointer-events: none;
        }

        #three-canvas {
            display: block;
            width: 100%;
            height: 100%;
        }

        /* 실제 클릭 영역 */
        #star-hitbox {
            position: fixed;
            z-index: 1000;
            width: 80px; height: 80px;
            cursor: pointer;
            pointer-events: auto;
            border-radius: 50%;
            /* 모바일에서 위치 확인용 (필요시 주석 해제) */
            /* border: 1px solid rgba(255,255,255,0.2); */
        }

        /* 텍스트 콘텐츠 */
        .content-wrapper {
            position: absolute;
            top: 50%; left: 50%;
            transform: translate(-50%, -50%);
            z-index: 5; /* 캔버스 위로 */
            text-align: center;
            pointer-events: none;
            width: 100%;
        }

        .huge-title {
            font-size: clamp(2.2rem, 10vw, 6rem);
            font-weight: 900;
            text-transform: uppercase;
            color: #ffffff;
            text-shadow: 0 5px 15px rgba(0,0,0,0.8);
            line-height: 1.1;
            margin: 10px 0;
        }

        .ai-badge {
            display: inline-block;
            padding: 8px 16px;
            border: 1px solid #ffffff;
            border-radius: 30px;
            font-size: 0.7rem;
            background: rgba(0, 0, 0, 0.6);
            backdrop-filter: blur(5px);
            letter-spacing: 2px;
            margin-bottom: 10px;
        }

        .hint {
            font-size: 0.7rem;
            color: rgba(255,255,255,0.5);
            letter-spacing: 3px;
        }
    </style>
</head>
<body>

    <div class="grid-bg"></div>
    
    <div id="canvas-container">
        <canvas id="three-canvas"></canvas>
    </div>

    <div id="star-hitbox"></div>

    <main class="content-wrapper" id="main-content">
        <div class="ai-badge">HEART CORE ONLINE</div>
        <h1 class="huge-title">BEYOND<br>FUTURE<br>Lisa n Agnes</h1>
        <div class="hint">TAP THE HEART TO ENTER</div>
    </main>

    <script>
        const container = document.getElementById('canvas-container');
        const scene = new THREE.Scene();
        const camera = new THREE.PerspectiveCamera(75, window.innerWidth / window.innerHeight, 0.1, 1000);
        
        const renderer = new THREE.WebGLRenderer({ 
            canvas: document.getElementById('three-canvas'), 
            alpha: true, 
            antialias: true 
        });
        renderer.setPixelRatio(window.devicePixelRatio);
        renderer.setSize(window.innerWidth, window.innerHeight);

        const textureLoader = new THREE.TextureLoader();
        // 이미지 경로가 정확한지 확인해 주세요 (bg/bg2.png)
        const heartTexture = textureLoader.load('bg/bg2.png', 
            () => console.log("Texture Loaded"),
            undefined,
            () => console.error("Texture Load Failed")
        );

        function createHeartGeometry() {
            const shape = new THREE.Shape();
            const x = 0, y = 0;
            shape.moveTo( x + 2.5, y + 2.5 );
            shape.bezierCurveTo( x + 2.5, y + 2.5, x + 2.0, y, x, y );
            shape.bezierCurveTo( x - 3.0, y, x - 3.0, y + 3.5, x - 3.0, y + 3.5 );
            shape.bezierCurveTo( x - 3.0, y + 5.5, x - 1.0, y + 7.7, x + 2.5, y + 9.5 );
            shape.bezierCurveTo( x + 6.0, y + 7.7, x + 8.0, y + 5.5, x + 8.0, y + 3.5 );
            shape.bezierCurveTo( x + 8.0, y + 3.5, x + 8.0, y, x + 5.0, y );
            shape.bezierCurveTo( x + 3.5, y, x + 2.5, y + 2.5, x + 2.5, y + 2.5 );

            const extrudeSettings = { depth: 1.2, bevelEnabled: true, bevelThickness: 0.4, bevelSize: 0.4, bevelSegments: 6 };
            const geo = new THREE.ExtrudeGeometry(shape, extrudeSettings);
            geo.center();
            geo.rotateZ(Math.PI);
            return geo;
        }

        const geometry = createHeartGeometry();
        const material = new THREE.MeshPhysicalMaterial({
            map: heartTexture,
            transparent: true,
            metalness: 0.1,
            roughness: 0.2,
            emissive: 0xffffff,
            emissiveIntensity: 0.2
        });
        
        const heartMesh = new THREE.Mesh(geometry, material);
        heartMesh.scale.set(0.45, 0.45, 0.45); // 살짝 더 작게 조정
        scene.add(heartMesh);

        scene.add(new THREE.AmbientLight(0xffffff, 1.5));
        const pointLight = new THREE.PointLight(0xffffff, 1.5);
        pointLight.position.set(5, 5, 10);
        scene.add(pointLight);

        camera.position.z = 12;

        let posX = window.innerWidth / 2;
        let posY = window.innerHeight / 2;
        let velX = 0.45; 
        let velY = 0.35; 
        
        const hitbox = document.getElementById('star-hitbox');
        const boxSize = 40; 

        function animate() {
            requestAnimationFrame(animate);
            
            heartMesh.rotation.y += 0.015;
            heartMesh.rotation.x = Math.sin(Date.now() * 0.0008) * 0.1;
            
            posX += velX;
            posY += velY;

            if (posX > window.innerWidth - boxSize || posX < boxSize) velX *= -1;
            if (posY > window.innerHeight - boxSize || posY < boxSize) velY *= -1;

            const vector = new THREE.Vector3((posX / window.innerWidth) * 2 - 1, -(posY / window.innerHeight) * 2 + 1, 0.5);
            vector.unproject(camera);
            const dir = vector.sub(camera.position).normalize();
            const distance = -camera.position.z / dir.z;
            const pos = camera.position.clone().add(dir.multiplyScalar(distance));
            heartMesh.position.copy(pos);

            hitbox.style.left = (posX - boxSize) + 'px';
            hitbox.style.top = (posY - boxSize) + 'px';

            renderer.render(scene, camera);
        }
        animate();

        // 모바일 터치 반응
        document.addEventListener('touchmove', (e) => {
            if(e.touches.length > 0) {
                const x = (window.innerWidth / 2 - e.touches[0].clientX) / 30;
                const y = (window.innerHeight / 2 - e.touches[0].clientY) / 30;
                document.getElementById('main-content').style.transform = `translate(-50%, -50%) rotateY(${x}deg) rotateX(${-y}deg)`;
            }
        }, {passive: true});

        hitbox.addEventListener('click', () => {
            document.body.style.backgroundColor = "white";
            setTimeout(() => { window.location.href = 'pics.html'; }, 300);
        });

        window.addEventListener('resize', () => {
            const w = window.innerWidth;
            const h = window.innerHeight;
            renderer.setSize(w, h);
            camera.aspect = w / h;
            camera.updateProjectionMatrix();
        });
    </script>
</body>
</html>
