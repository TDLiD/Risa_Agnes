<!DOCTYPE html>

    <meta charset="UTF-8">

    <title>2026 Future Web - LISA</title>
    <style>
        :root { --heart-glow: #ff4d6d; --lightning-color: #00ffa3; --border-size: 80px; }
        body, html { margin: 0; padding: 0; width: 100%; height: 100%; background: #000; overflow: hidden; font-family: 'Inter', sans-serif; -webkit-tap-highlight-color: transparent; }
        
        #bg-canvas { position: fixed; inset: 0; z-index: 0; }
        .grid-bg { position: fixed; inset: -50%; width: 200vw; height: 200vh; background-image: linear-gradient(rgba(255,255,255,0.03) 1px, transparent 1px), linear-gradient(90deg, rgba(255,255,255,0.03) 1px, transparent 1px); background-size: 50px 50px; transform: rotateX(60deg); opacity: 0.2; z-index: 1; pointer-events: none; }

        /* ğŸ“Œ GIF í…Œë‘ë¦¬ ë ˆì´ì•„ì›ƒ ê³ ë„í™” */
        .gif-border { position: fixed; z-index: 10; pointer-events: none; display: flex; overflow: hidden; background: rgba(0,0,0,0.5); backdrop-filter: blur(5px); }
        .gif-border img { width: var(--border-size); height: var(--border-size); object-fit: cover; border: 1px solid rgba(0, 255, 163, 0.3); flex-shrink: 0; }

        /* ìœ„ì¹˜ ë° í¬ê¸° ì •ì˜ */
        .top-bar { top: 0; left: 0; width: 100vw; height: var(--border-size); }
        .bottom-bar { bottom: 0; left: 0; width: 100vw; height: var(--border-size); }
        .left-bar { top: 0; left: 0; width: var(--border-size); height: 100vh; flex-direction: column; }
        .right-bar { top: 0; right: 0; width: var(--border-size); height: 100vh; flex-direction: column; }

        /* ğŸ“Œ ë¬´í•œ ë£¨í”„ ì• ë‹ˆë©”ì´ì…˜ ìµœì í™” */
        .marquee { display: flex; flex-shrink: 0; gap: 0; }
        .v-marquee { display: flex; flex-direction: column; flex-shrink: 0; gap: 0; }

        /* ê°€ë¡œ ìŠ¤í¬ë¡¤ */
        @keyframes scroll-h { from { transform: translateX(0); } to { transform: translateX(-50%); } }
        .top-bar .marquee { animation: scroll-h 60s linear infinite; }
        .bottom-bar .marquee { animation: scroll-h 70s linear infinite reverse; }

        /* ì„¸ë¡œ ìŠ¤í¬ë¡¤ */
        @keyframes scroll-v { from { transform: translateY(0); } to { transform: translateY(-50%); } }
        .left-bar .v-marquee { animation: scroll-v 80s linear infinite; }
        .right-bar .v-marquee { animation: scroll-v 90s linear infinite reverse; }

        /* ë§í’ì„  ìŠ¤íƒ€ì¼ */
        .bubble {
            position: fixed; padding: 12px 18px; background: #fff; color: #000; border-radius: 20px;
            font-size: 14px; font-weight: 800; z-index: 99999; pointer-events: none; white-space: nowrap;
            box-shadow: 0 10px 30px rgba(0,255,163,0.6); opacity: 0;
            transform: scale(0.3) translateY(20px); transition: all 0.5s cubic-bezier(0.175, 0.885, 0.32, 1.275);
            border: 2px solid var(--lightning-color);
        }
        .bubble.active { opacity: 1; transform: scale(1) translateY(0); }
        .bubble::after {
            content: ''; position: absolute; border-style: solid; border-width: 12px 10px 0;
            border-color: #fff transparent; display: block; width: 0;
            bottom: -11px; left: 50%; transform: translateX(-50%);
        }

        #heart { position: fixed; width: 100px; height: 100px; z-index: 100; cursor: pointer; filter: drop-shadow(0 0 20px var(--heart-glow)); animation: pulse 1.5s infinite ease-in-out; touch-action: none; }
        @keyframes pulse { 0%,100% { transform: scale(1); } 50% { transform: scale(1.1); } }
        .content-wrapper { position: absolute; top: 50%; left: 50%; transform: translate(-50%, -50%); text-align: center; color: white; z-index: 5; pointer-events: none; }
        .huge-title { font-size: clamp(2rem, 8vw, 6rem); font-weight: 900; line-height: 1.1; text-transform: uppercase; letter-spacing: -1px; text-shadow: 0 0 20px rgba(0,255,163,0.5); }
        .flash-overlay { position: fixed; inset: 0; background: white; opacity: 0; pointer-events: none; z-index: 999999; transition: opacity 0.4s ease-in; }
        .flash-overlay.active { opacity: 1; }

        /* ì˜¤ë””ì˜¤ ì»¨íŠ¸ë¡¤ëŸ¬ ìˆ¨ê¸°ê¸° */
        #bg-music { display: none; }
    </style>
</head>
<body>
    <audio id="bg-music" loop>
        <source src="music/How_You_Like_That.mp3" type="audio/mpeg">
    </audio>

    <canvas id="bg-canvas"></canvas>
    <div class="grid-bg"></div>
    <div class="flash-overlay" id="flash"></div>

    <div class="gif-border top-bar" id="border-top"></div>
    <div class="gif-border bottom-bar" id="border-bottom"></div>
    <div class="gif-border left-bar" id="border-left"></div>

    <svg id="heart" viewBox="0 0 120 120">
        <defs>
            <pattern id="imgPattern" width="1" height="1" patternUnits="objectBoundingBox">
                <image href="bg/bg2.png" width="120" height="120" preserveAspectRatio="xMidYMid slice"/>
            </pattern>
        </defs>
        <path fill="url(#imgPattern)" d="M60,106.75 L52.75,100.15 C27,76.8 10,61.4 10,42.5 C10,27.1 22.1,15 37.5,15 C46.2,15 54.55,19.05 60,25.45 C65.45,19.05 73.8,15 82.5,15 C97.9,15 110,27.1 110,42.5 C110,61.4 93,76.8 67.25,100.15 L60,106.75 Z"/>
    </svg>

    <main class="content-wrapper">
        <h1 class="huge-title">BEYOND<br>FUTURE<br>â™¡LISA LOVEâ™¥</h1>
        <p style="font-size: 14px; opacity: 0.6; margin-top: 20px;">Click anywhere to start Music ğŸµ</p>
    </main>

    <script>
        // ğŸµ ìŒì•… ì¬ìƒ ì»¨íŠ¸ë¡¤ ë¡œì§
        const music = document.getElementById('bg-music');
        
        function playMusic() {
            if (music.paused) {
                music.play()
                .then(() => {
                    console.log("Music started!");
                    // ì¬ìƒ ì„±ê³µ ì‹œ ë” ì´ìƒ ì´ë²¤íŠ¸ ë¦¬ìŠ¤ë„ˆê°€ í•„ìš” ì—†ìœ¼ë¯€ë¡œ ì‚­ì œ
                    window.removeEventListener('click', playMusic);
                    window.removeEventListener('touchstart', playMusic);
                })
                .catch(e => console.log("Playback blocked by browser:", e));
            }
        }

        // í˜ì´ì§€ ë‚´ ëª¨ë“  í´ë¦­ ë° í„°ì¹˜ì— ë°˜ì‘í•˜ì—¬ ìŒì•… ì¬ìƒ
        window.addEventListener('click', playMusic);
        window.addEventListener('touchstart', playMusic);

        const gifList = Array.from({length: 31}, (_, i) => `bg/lisa/image-${String(i+1).padStart(3, '0')}.gif`);
        
        function createMarquee(targetId, isVertical = false) {
            const container = document.getElementById(targetId);
            const wrapper = document.createElement('div');
            wrapper.className = isVertical ? 'v-marquee' : 'marquee';
            
            const quadrupledList = [...gifList, ...gifList, ...gifList, ...gifList];
            quadrupledList.forEach(src => {
                const img = document.createElement('img');
                img.src = src;
                wrapper.appendChild(img);
            });
            
            container.appendChild(wrapper.cloneNode(true));
            container.appendChild(wrapper);
        }

        createMarquee('border-top', false);
        createMarquee('border-bottom', false);
        createMarquee('border-left', true);
        createMarquee('border-right', true);

        const messages = [
            "LISA, cahayamu lebih terang dari siapapun! âœ¨",
            "Hari ini pun kamu yang terbaik, LISA! ğŸ’–",
            "Jangan menyerah, masa depan menantimu ğŸš€",
            "Senyum LISA mengubah dunia ğŸ˜Š",
            "Kamu tidak sendirian, kami ada untukmu ğŸ¤",
            "Semua impianmu akan terwujud ğŸŒˆ",
            "LISA, kehadiranmu saja sudah sempurna ğŸ’",
            "Tak apa pelan, yang ì¤‘ìš”í•´! ğŸ¢",
            "Kerja kerasmu luar biasa! ğŸ”¥",
            "Besok akan ë” ë°ì„ ê±°ì•¼ â˜€ï¸",
            "LISA, muse abadi kami ğŸ¨",
            "Fajar pasti tiba ğŸŒŒ",
            "Percayalah pada dirimu ğŸŒŸ",
            "Boleh istirahat sejenak ğŸŒ¿",
            "Bangga padamu! ğŸ‘",
            "Cinta dan harapan LISA ğŸŒ¸",
            "Semangat membara! âš¡",
            "Good job LISA! ğŸ«‚",
            "LISA yang cantik ğŸŒ¹",
            "Ada bahagia di depan ğŸˆ"
        ];

        function showRandomBubble() {
            const old = document.querySelector('.bubble');
            if(old) old.remove();

            const allImages = document.querySelectorAll('.gif-border img');
            const visibleImages = Array.from(allImages).filter(img => {
                const r = img.getBoundingClientRect();
                return (r.top >= 0 && r.left >= 0 && r.bottom <= window.innerHeight && r.right <= window.innerWidth);
            });

            if (visibleImages.length === 0) return;
            const target = visibleImages[Math.floor(Math.random() * visibleImages.length)];
            const rect = target.getBoundingClientRect();

            const bubble = document.createElement('div');
            bubble.className = 'bubble';
            bubble.innerText = messages[Math.floor(Math.random() * messages.length)];
            document.body.appendChild(bubble);

            const bRect = bubble.getBoundingClientRect();
            let x = rect.left + (rect.width / 2) - (bRect.width / 2);
            let y = rect.top - bRect.height - 15;

            if (x < 10) x = 10;
            if (x + bRect.width > window.innerWidth - 10) x = window.innerWidth - bRect.width - 10;
            if (y < 85) y = rect.bottom + 15;

            bubble.style.left = x + 'px';
            bubble.style.top = y + 'px';
            requestAnimationFrame(() => bubble.classList.add('active'));
            setTimeout(() => {
                bubble.classList.remove('active');
                setTimeout(() => bubble.remove(), 500);
            }, 2500);
        }
        setInterval(showRandomBubble, 3000);

        const canvas = document.getElementById('bg-canvas');
        const ctx = canvas.getContext('2d', { alpha: false });
        let particles = [];
        let width, height;

        function resize() {
            width = canvas.width = window.innerWidth;
            height = canvas.height = window.innerHeight;
        }
        window.addEventListener('resize', resize);
        resize();

        class Particle {
            constructor() { this.reset(); }
            reset() {
                this.angle = Math.random() * Math.PI * 2;
                this.radius = Math.random() * (width > height ? width : height) * 0.5;
                this.speed = Math.random() * 0.01 + 0.002;
                this.size = Math.random() * 1.5 + 0.5;
                this.color = `hsla(${160 + Math.random() * 40}, 80%, 60%, ${Math.random() * 0.4 + 0.2})`;
            }
            update() { this.angle += this.speed; this.radius -= 0.5; if (this.radius <= 0) this.reset(); }
            draw() {
                const x = width / 2 + Math.cos(this.angle) * this.radius;
                const y = height / 2 + Math.sin(this.angle) * this.radius;
                ctx.fillStyle = this.color; ctx.beginPath(); ctx.arc(x, y, this.size, 0, Math.PI * 2); ctx.fill();
            }
        }
        for (let i = 0; i < (width < 768 ? 100 : 200); i++) particles.push(new Particle());

        function animate() {
            ctx.fillStyle = 'rgba(0, 0, 0, 0.2)';
            ctx.fillRect(0, 0, width, height);
            particles.forEach(p => { p.update(); p.draw(); });
            requestAnimationFrame(animate);
        }
        animate();

        const heart = document.getElementById('heart'), flash = document.getElementById('flash');
        let hSize = 100, posX = width/2, posY = height/2, velX = 1.2, velY = 1.0;
        function moveHeart() {
            posX += velX; posY += velY;
            const pad = 90;
            if (posX + hSize > width - pad || posX < pad) velX *= -1;
            if (posY + hSize > height - pad || posY < pad) velY *= -1;
            heart.style.left = posX + 'px'; heart.style.top = posY + 'px';
            requestAnimationFrame(moveHeart);
        }
        moveHeart();
        
        heart.addEventListener('click', (e) => {
            e.stopPropagation(); // ì¤‘ë³µ ì¬ìƒ ë°©ì§€
            playMusic(); // ë‹¤ìŒ í˜ì´ì§€ ê°€ê¸° ì „ ìŒì•… ì¬ìƒ ì‹œë„
            flash.classList.add('active');
            setTimeout(() => { window.location.href = "pics.html"; }, 400);
        });
    </script>
</body>
