<!DOCTYPE html>
<html lang="ko">
<head>
<meta charset="UTF-8">
<meta name="viewport" content="width=device-width, initial-scale=1.0">
<title>2026 Future Web - Lisa n Agnes</title>
<style>
    :root { --heart-glow: #ff4d6d; }
    body, html { margin: 0; padding: 0; width: 100%; height: 100%; background: black; overflow: hidden; }
    .grid-bg { position: fixed; inset: -50%; width: 200vw; height: 200vh; background-image: linear-gradient(rgba(255,255,255,0.05) 1px, transparent 1px), linear-gradient(90deg, rgba(255,255,255,0.05) 1px, transparent 1px); background-size: 40px 40px; transform: rotateX(60deg); opacity: 0.3; }
    #heart { position: fixed; width: 120px; height: 120px; z-index: 10; cursor: pointer; filter: drop-shadow(0 0 15px var(--heart-glow)); animation: pulse 1.5s infinite ease-in-out; }
    @keyframes pulse { 0%,100% { transform: scale(1); } 50% { transform: scale(1.1); } }
    .content-wrapper { position: absolute; top: 50%; left: 50%; transform: translate(-50%, -50%); text-align: center; color: white; z-index: 5; }
    .huge-title { font-size: clamp(2rem, 10vw, 6rem); font-weight: 900; line-height: 1.1; pointer-events: none; }
    .flash-overlay { position: fixed; inset: 0; background: white; opacity: 0; transition: 0.5s; pointer-events: none; z-index: 999; }
</style>
</head>
<body>
    <div class="grid-bg"></div>
    <div class="flash-overlay" id="flash"></div>
    <svg id="heart" viewBox="0 0 120 120">
        <defs>
            <pattern id="imgPattern" width="1" height="1" patternUnits="objectBoundingBox">
                <image href="bg/bg2.png" width="120" height="120" preserveAspectRatio="xMidYMid slice"/>
            </pattern>
        </defs>
        <path fill="url(#imgPattern)" d="M60,106.75 L52.75,100.15 C27,76.8 10,61.4 10,42.5 C10,27.1 22.1,15 37.5,15 C46.2,15 54.55,19.05 60,25.45 C65.45,19.05 73.8,15 82.5,15 C97.9,15 110,27.1 110,42.5 C110,61.4 93,76.8 67.25,100.15 L60,106.75 Z"/>
    </svg>
    <main class="content-wrapper">
        <h1 class="huge-title">BEYOND<br>FUTURE<br>Lisa n Agnes</h1>
    </main>
    <script>
        const heart = document.getElementById('heart'), flash = document.getElementById('flash');
        let size = 120, posX = Math.random()*(window.innerWidth-size), posY = Math.random()*(window.innerHeight-size), velX = 1.2, velY = 0.8;
        function move() {
            posX += velX; posY += velY;
            if (posX + size > window.innerWidth || posX < 0) velX *= -1;
            if (posY + size > window.innerHeight || posY < 0) velY *= -1;
            heart.style.left = posX + 'px'; heart.style.top = posY + 'px';
            requestAnimationFrame(move);
        }
        move();
        heart.onclick = () => {
            flash.style.opacity = "1";
            setTimeout(() => location.href = "pics.html", 500);
        };
    </script>
</body>
</html>
