<!DOCTYPE html>
<html lang="ko">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0, maximum-scale=1.0, user-scalable=no">
    <title>2026 Future Web - LISA</title>
    <style>
        :root { --heart-glow: #ff4d6d; --lightning-color: #00ffa3; --border-size: 80px; }
        body, html { margin: 0; padding: 0; width: 100%; height: 100%; background: #000; overflow: hidden; font-family: 'Inter', sans-serif; -webkit-tap-highlight-color: transparent; }
        
        #bg-canvas { position: fixed; inset: 0; z-index: 0; }
        .grid-bg { position: fixed; inset: -50%; width: 200vw; height: 200vh; background-image: linear-gradient(rgba(255,255,255,0.03) 1px, transparent 1px), linear-gradient(90deg, rgba(255,255,255,0.03) 1px, transparent 1px); background-size: 50px 50px; transform: rotateX(60deg); opacity: 0.2; z-index: 1; pointer-events: none; }

        /* üìå GIF ÌÖåÎëêÎ¶¨ Î†àÏù¥ÏïÑÏõÉ */
        .gif-border { position: fixed; z-index: 10; pointer-events: none; display: flex; overflow: hidden; gap: 5px; background: rgba(0,0,0,0.5); backdrop-filter: blur(5px); }
        .gif-border img { width: var(--border-size); height: var(--border-size); object-fit: cover; border: 1px solid rgba(0, 255, 163, 0.3); }

        .top-bar { top: 0; left: 0; width: 100%; height: var(--border-size); flex-direction: row; }
        .bottom-bar { bottom: 0; left: 0; width: 100%; height: var(--border-size); flex-direction: row-reverse; }
        .left-bar { top: 0; left: 0; width: var(--border-size); height: 100%; flex-direction: column-reverse; }
        .right-bar { top: 0; right: 0; width: var(--border-size); height: 100%; flex-direction: column; }

        .marquee { display: flex; gap: 5px; animation: scroll linear infinite; }
        .top-bar .marquee { animation-duration: 40s; }
        .bottom-bar .marquee { animation-duration: 45s; }
        .left-bar .marquee { flex-direction: column; animation: scroll-v linear infinite; animation-duration: 50s; }
        .right-bar .marquee { flex-direction: column; animation: scroll-v-rev linear infinite; animation-duration: 35s; }

        @keyframes scroll { from { transform: translateX(0); } to { transform: translateX(-50%); } }
        @keyframes scroll-v { from { transform: translateY(0); } to { transform: translateY(-50%); } }
        @keyframes scroll-v-rev { from { transform: translateY(-50%); } to { transform: translateY(0); } }

        /* üìå ÎßêÌíçÏÑ† Ïä§ÌÉÄÏùº ÏàòÏ†ï (ÏµúÏÉÅÏúÑ z-index) */
        .bubble {
            position: fixed;
            padding: 12px 18px;
            background: #fff;
            color: #000;
            border-radius: 20px;
            font-size: 14px;
            font-weight: 800;
            z-index: 99999 !important; /* Î¨¥Ï°∞Í±¥ Îß® ÏúÑÎ°ú */
            pointer-events: none;
            white-space: nowrap;
            box-shadow: 0 10px 30px rgba(0,255,163,0.6);
            opacity: 0;
            transform: scale(0.3) translateY(20px);
            transition: all 0.5s cubic-bezier(0.175, 0.885, 0.32, 1.275);
            border: 2px solid var(--lightning-color);
        }
        .bubble.active { opacity: 1; transform: scale(1) translateY(0); }
        .bubble::after {
            content: ''; position: absolute; border-style: solid; border-width: 12px 10px 0;
            border-color: #fff transparent; display: block; width: 0;
            bottom: -11px; left: 50%; transform: translateX(-50%);
        }

        #heart { position: fixed; width: 100px; height: 100px; z-index: 100; cursor: pointer; filter: drop-shadow(0 0 20px var(--heart-glow)); animation: pulse 1.5s infinite ease-in-out; touch-action: none; will-change: transform, left, top; }
        @keyframes pulse { 0%,100% { transform: scale(1); } 50% { transform: scale(1.1); } }

        .content-wrapper { position: absolute; top: 50%; left: 50%; transform: translate(-50%, -50%); text-align: center; color: white; z-index: 5; pointer-events: none; }
        .huge-title { font-size: clamp(2rem, 8vw, 6rem); font-weight: 900; line-height: 1.1; text-transform: uppercase; letter-spacing: -1px; text-shadow: 0 0 20px rgba(0,255,163,0.5); }
        
        .flash-overlay { position: fixed; inset: 0; background: white; opacity: 0; pointer-events: none; z-index: 999999; transition: opacity 0.4s ease-in; }
        .flash-overlay.active { opacity: 1; }
    </style>
</head>
<body>
    <canvas id="bg-canvas"></canvas>
    <div class="grid-bg"></div>
    <div class="flash-overlay" id="flash"></div>

    <div class="gif-border top-bar" id="border-top"></div>
    <div class="gif-border bottom-bar" id="border-bottom"></div>
    <div class="gif-border left-bar" id="border-left"></div>
    <div class="gif-border right-bar" id="border-right"></div>

    <svg id="heart" viewBox="0 0 120 120">
        <defs>
            <pattern id="imgPattern" width="1" height="1" patternUnits="objectBoundingBox">
                <image href="bg/bg2.png" width="120" height="120" preserveAspectRatio="xMidYMid slice"/>
            </pattern>
        </defs>
        <path fill="url(#imgPattern)" d="M60,106.75 L52.75,100.15 C27,76.8 10,61.4 10,42.5 C10,27.1 22.1,15 37.5,15 C46.2,15 54.55,19.05 60,25.45 C65.45,19.05 73.8,15 82.5,15 C97.9,15 110,27.1 110,42.5 C110,61.4 93,76.8 67.25,100.15 L60,106.75 Z"/>
    </svg>

    <main class="content-wrapper">
        <h1 class="huge-title">BEYOND<br>FUTURE<br>‚ô°LISA LOVE‚ô•</h1>
    </main>

    <script>
        const gifList = Array.from({length: 31}, (_, i) => `bg/lisa/image-${String(i+1).padStart(3, '0')}.gif`);
        
        function createMarquee(targetId) {
            const container = document.getElementById(targetId);
            const marquee = document.createElement('div');
            marquee.className = 'marquee';
            [...gifList, ...gifList].forEach(src => {
                const img = document.createElement('img');
                img.src = src;
                marquee.appendChild(img);
            });
            container.appendChild(marquee);
        }
        ['border-top', 'border-bottom', 'border-left', 'border-right'].forEach(id => createMarquee(id));

        const messages = [
            "LISA, cahayamu lebih terang dari siapapun! ‚ú®",
            "Hari ini pun kamu yang terbaik, LISA! üíñ",
            "Jangan menyerah, masa depan menantimu üöÄ",
            "Senyum LISA mengubah dunia üòä",
            "Kamu tidak sendirian, kami ada untukmu ü§ù",
            "Semua impianmu akan terwujud üåà",
            "LISA, kehadiranmu saja sudah sempurna üíé",
            "Tak apa pelan, yang penting sampai üê¢",
            "Semua orang tahu kerja kerasmu üî•",
            "Besok akan menjadi hari yang lebih cerah ‚òÄÔ∏è",
            "LISA, kamu adalah muse abadi kami üé®",
            "Fajar pasti tiba setelah kegelapan üåå",
            "Percayalah pada dirimu, LISA spesial üåü",
            "Boleh istirahat sejenak jika lelah üåø",
            "Kami bangga dengan keberanianmu üëè",
            "Semoga LISA penuh cinta dan harapan üå∏",
            "Semangatmu yang tak pernah padam! ‚ö°",
            "Kerja bagus untuk hari ini, LISA ü´Ç",
            "Nama terindah di dunia, LISA üåπ",
            "Ada kebahagiaan di ujung jalan ini üéà"
        ];

        function showRandomBubble() {
            // 1. Í∏∞Ï°¥ ÎßêÌíçÏÑ† Ï¶âÏãú Ï†úÍ±∞
            const existing = document.querySelector('.bubble');
            if(existing) existing.remove();

            // 2. ÌòÑÏû¨ ÌôîÎ©¥(Viewport) ÏïàÏóê Î≥¥Ïù¥Îäî Ïù¥ÎØ∏ÏßÄÎì§Îßå Ï∞æÍ∏∞
            const allImages = document.querySelectorAll('.marquee img');
            const visibleImages = Array.from(allImages).filter(img => {
                const r = img.getBoundingClientRect();
                return (r.top >= 0 && r.left >= 0 && r.bottom <= window.innerHeight && r.right <= window.innerWidth);
            });

            if (visibleImages.length === 0) return;

            // 3. Î≥¥Ïù¥Îäî Ïù¥ÎØ∏ÏßÄ Ï§ë ÌïòÎÇò ÎûúÎç§ ÏÑ†ÌÉù
            const targetImg = visibleImages[Math.floor(Math.random() * visibleImages.length)];
            const rect = targetImg.getBoundingClientRect();

            // 4. ÎßêÌíçÏÑ† ÏÉùÏÑ± Î∞è Î∞∞Ïπò
            const bubble = document.createElement('div');
            bubble.className = 'bubble';
            bubble.innerText = messages[Math.floor(Math.random() * messages.length)];
            document.body.appendChild(bubble);

            const bRect = bubble.getBoundingClientRect();
            
            // ÏúÑÏπò Í≥ÑÏÇ∞ (Ïù¥ÎØ∏ÏßÄ Ï§ëÏïô Ï†ïÎ†¨)
            let x = rect.left + (rect.width / 2) - (bRect.width / 2);
            let y = rect.top - bRect.height - 15;

            // ÌôîÎ©¥ Í≤ΩÍ≥Ñ Î≥¥Ï†ï
            if (x < 10) x = 10;
            if (x + bRect.width > window.innerWidth - 10) x = window.innerWidth - bRect.width - 10;
            if (y < 85) y = rect.bottom + 15; // ÏÉÅÎã®Î∞î Ïù¥ÎØ∏ÏßÄÎ©¥ ÏïÑÎûòÏóê ÌëúÏãú

            bubble.style.left = x + 'px';
            bubble.style.top = y + 'px';

            // 5. Îì±Ïû• Î∞è Ìá¥Ïû• Ïï†ÎãàÎ©îÏù¥ÏÖò
            requestAnimationFrame(() => {
                bubble.classList.add('active');
            });

            setTimeout(() => {
                bubble.classList.remove('active');
                setTimeout(() => bubble.remove(), 500);
            }, 2500);
        }

        // Ï¥àÍ∏∞ Ïã§Ìñâ Î∞è 3Ï¥à Ï£ºÍ∏∞
        setTimeout(showRandomBubble, 1000);
        setInterval(showRandomBubble, 3000);

        // --- Î∞∞Í≤Ω Ï∫îÎ≤ÑÏä§ Î∞è ÌïòÌä∏ Î°úÏßÅ (Ïù¥Ï†ÑÍ≥º ÎèôÏùº) ---
        const canvas = document.getElementById('bg-canvas');
        const ctx = canvas.getContext('2d', { alpha: false });
        let particles = [];
        let width, height;

        function resize() {
            width = canvas.width = window.innerWidth;
            height = canvas.height = window.innerHeight;
        }
        window.addEventListener('resize', resize);
        resize();

        class Particle {
            constructor() { this.reset(); }
            reset() {
                this.angle = Math.random() * Math.PI * 2;
                this.radius = Math.random() * (width > height ? width : height) * 0.5;
                this.speed = Math.random() * 0.01 + 0.002;
                this.size = Math.random() * 1.5 + 0.5;
                this.color = `hsla(${160 + Math.random() * 40}, 80%, 60%, ${Math.random() * 0.4 + 0.2})`;
            }
            update() { this.angle += this.speed; this.radius -= 0.5; if (this.radius <= 0) this.reset(); }
            draw() {
                const x = width / 2 + Math.cos(this.angle) * this.radius;
                const y = height / 2 + Math.sin(this.angle) * this.radius;
                ctx.fillStyle = this.color; ctx.beginPath(); ctx.arc(x, y, this.size, 0, Math.PI * 2); ctx.fill();
            }
        }
        for (let i = 0; i < (width < 768 ? 100 : 200); i++) particles.push(new Particle());

        function animate() {
            ctx.fillStyle = 'rgba(0, 0, 0, 0.2)';
            ctx.fillRect(0, 0, width, height);
            particles.forEach(p => { p.update(); p.draw(); });
            requestAnimationFrame(animate);
        }
        animate();

        const heart = document.getElementById('heart'), flash = document.getElementById('flash');
        let hSize = 100, posX = width/2, posY = height/2, velX = 1.2, velY = 1.0;
        function moveHeart() {
            posX += velX; posY += velY;
            const pad = 90;
            if (posX + hSize > width - pad || posX < pad) velX *= -1;
            if (posY + hSize > height - pad || posY < pad) velY *= -1;
            heart.style.left = posX + 'px'; heart.style.top = posY + 'px';
            requestAnimationFrame(moveHeart);
        }
        moveHeart();
        heart.addEventListener('click', () => {
            flash.classList.add('active');
            setTimeout(() => { window.location.href = "pics.html"; }, 400);
        });
    </script>
</body>
</html>
