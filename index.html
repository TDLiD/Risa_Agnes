<!DOCTYPE html>
<html lang="ko">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>2026 Future Web - Lisa n Agnes</title>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/granim/2.0.0/granim.min.js"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/three.js/r128/three.min.js"></script>
    <style>
        :root {
            --accent: #00ffa3;
            --accent-glow: rgba(0, 255, 163, 0.3);
            --text: #ffffff;
        }

        body, html {
            margin: 0; padding: 0;
            width: 100%; height: 100%;
            color: var(--text);
            font-family: 'Inter', system-ui, sans-serif;
            overflow: hidden;
            background-color: #050507;
            display: flex;
            align-items: center;
            justify-content: center;
        }

        #canvas-image-blender {
            position: absolute;
            width: 100%; height: 100%;
            top: 0; left: 0;
            z-index: -2;
        }

        #three-canvas {
            position: fixed;
            top: 0; left: 0;
            width: 100%; height: 100%;
            z-index: 5;
            pointer-events: none;
        }

        /* 클릭 영역 최적화: 더 크게 잡아서 클릭이 잘 되도록 함 */
        #star-hitbox {
            position: fixed;
            z-index: 10000;
            width: 120px; height: 120px;
            cursor: pointer;
            pointer-events: auto;
            border-radius: 50%;
            display: block;
        }

        .grid-bg {
            position: absolute;
            width: 200%; height: 200%;
            background-image: 
                linear-gradient(var(--accent-glow) 1px, transparent 1px),
                linear-gradient(90deg, var(--accent-glow) 1px, transparent 1px);
            background-size: 50px 50px;
            transform: rotateX(60deg);
            animation: gridMove 20s linear infinite;
            z-index: -1;
            opacity: 0.15;
        }

        @keyframes gridMove {
            from { background-position: 0 0; }
            to { background-position: 0 1000px; }
        }

        .content-wrapper {
            position: relative;
            z-index: 10;
            text-align: center;
            pointer-events: none;
            transform-style: preserve-3d;
        }

        .huge-title {
            font-size: clamp(2.5rem, 10vw, 7rem);
            font-weight: 900;
            text-transform: uppercase;
            text-shadow: 0 10px 30px rgba(0,0,0,0.5);
        }

        .ai-badge {
            display: inline-block;
            padding: 10px 20px;
            border: 2px solid var(--accent);
            border-radius: 30px;
            color: var(--accent);
            margin-bottom: 30px;
            background: rgba(0, 0, 0, 0.2);
            box-shadow: 0 0 20px var(--accent-glow);
        }

        .hint {
            margin-top: 20px;
            font-size: 0.8rem;
            color: rgba(255,255,255,0.6);
            letter-spacing: 3px;
        }
    </style>
</head>
<body>

    <canvas id="canvas-image-blender"></canvas>
    <canvas id="three-canvas"></canvas>
    <div id="star-hitbox"></div>

    <main class="content-wrapper" id="main-content">
        <div class="ai-badge" id="ai-msg">CONNECTING...</div>
        <h1 class="huge-title">BEYOND<br>FUTURE<br>Lisa n Agnes</h1>
        <div class="hint">CATCH THE STAR TO ENTER</div>
    </main>

    <script>
        // 1. 배경 그라데이션
        var granimInstance = new Granim({
            element: '#canvas-image-blender',
            direction: 'diagonal',
            states : {
                "default-state": {
                    gradients: [['#0a0a12', '#1a0f2e'], ['#0f172a', '#050507'], ['#1e1b4b', '#2e1065']],
                    transitionSpeed: 7000
                }
            }
        });

        // 2. Three.js 설정 (3D 별 모양 구현)
        const scene = new THREE.Scene();
        const camera = new THREE.PerspectiveCamera(75, window.innerWidth/window.innerHeight, 0.1, 1000);
        const renderer = new THREE.WebGLRenderer({ canvas: document.getElementById('three-canvas'), alpha: true, antialias: true });
        renderer.setSize(window.innerWidth, window.innerHeight);

        // 뾰족한 별 모양 생성함수
        function createStarGeometry() {
            const shape = new THREE.Shape();
            const points = 5;
            const innerRadius = 0.4;
            const outerRadius = 1;
            for (let i = 0; i < points * 2; i++) {
                const radius = i % 2 === 0 ? outerRadius : innerRadius;
                const currAngle = (i / points) * Math.PI;
                if (i === 0) shape.moveTo(Math.cos(currAngle) * radius, Math.sin(currAngle) * radius);
                else shape.lineTo(Math.cos(currAngle) * radius, Math.sin(currAngle) * radius);
            }
            const extrudeSettings = { depth: 0.4, bevelEnabled: true, bevelThickness: 0.1, bevelSize: 0.1, bevelSegments: 3 };
            return new THREE.ExtrudeGeometry(shape, extrudeSettings);
        }

        const geometry = createStarGeometry();
        const material = new THREE.MeshPhysicalMaterial({
            color: 0x00ffa3,
            emissive: 0x00ffa3,
            emissiveIntensity: 0.5,
            metalness: 0.8,
            roughness: 0.1,
            flatShading: true
        });
        const starMesh = new THREE.Mesh(geometry, material);
        scene.add(starMesh);

        const light = new THREE.PointLight(0xffffff, 2, 50);
        light.position.set(5, 5, 5);
        scene.add(light);
        scene.add(new THREE.AmbientLight(0xffffff, 0.3));

        camera.position.z = 5;

        // 이동 및 클릭 변수 (속도 늦춤)
        let posX = Math.random() * window.innerWidth;
        let posY = Math.random() * window.innerHeight;
        let velX = 0.8; // 속도 감소
        let velY = 0.6; // 속도 감소
        const hitbox = document.getElementById('star-hitbox');

        function animate() {
            requestAnimationFrame(animate);
            starMesh.rotation.z += 0.01;
            starMesh.rotation.y += 0.02;

            posX += velX;
            posY += velY;
            if (posX > window.innerWidth - 60 || posX < 60) velX *= -1;
            if (posY > window.innerHeight - 60 || posY < 60) velY *= -1;

            // 월드 좌표 변환 보정
            const vector = new THREE.Vector3(
                (posX / window.innerWidth) * 2 - 1,
                -(posY / window.innerHeight) * 2 + 1,
                0.5
            );
            vector.unproject(camera);
            const dir = vector.sub(camera.position).normalize();
            const distance = -camera.position.z / dir.z;
            const pos = camera.position.clone().add(dir.multiplyScalar(distance));
            starMesh.position.copy(pos);

            // 히트박스 위치 동기화
            hitbox.style.left = (posX - 60) + 'px';
            hitbox.style.top = (posY - 60) + 'px';

            renderer.render(scene, camera);
        }
        animate();

        // 클릭 이벤트 (확실한 이동)
        hitbox.addEventListener('click', (e) => {
            console.log("Star Clicked!");
            velX = 0; velY = 0;
            starMesh.scale.set(15, 15, 15);
            document.body.style.transition = "background 0.5s";
            document.body.style.background = "white";
            setTimeout(() => {
                window.location.href = 'pics.html';
            }, 500);
        });

        // 마우스 패럴랙스
        document.addEventListener('mousemove', (e) => {
            const xAxis = (window.innerWidth / 2 - e.pageX) / 30;
            const yAxis = (window.innerHeight / 2 - e.pageY) / 30;
            document.getElementById('main-content').style.transform = `rotateY(${xAxis}deg) rotateX(${-yAxis}deg)`;
        });

        window.addEventListener('resize', () => {
            renderer.setSize(window.innerWidth, window.innerHeight);
            camera.aspect = window.innerWidth / window.innerHeight;
            camera.updateProjectionMatrix();
        });
    </script>
</body>
</html>
