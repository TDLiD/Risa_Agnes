<!DOCTYPE html>
<html lang="ko">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0, maximum-scale=1.0, user-scalable=no">
    <title>2026 Future Web - Lisa n Agnes</title>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/granim/2.0.0/granim.min.js"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/three.js/r128/three.min.js"></script>
    <style>
        :root {
            --accent: #ffffff;
            --text: #ffffff;
        }

        body, html {
            margin: 0; padding: 0;
            width: 100%; height: 100%;
            color: var(--text);
            font-family: 'Inter', system-ui, sans-serif;
            overflow: hidden;
            background-color: #000000;
            display: flex;
            align-items: center;
            justify-content: center;
            touch-action: none;
        }

        #canvas-container {
            position: fixed;
            top: 0; left: 0;
            width: 100%; height: 100%;
            z-index: 1;
        }

        #three-canvas {
            width: 100%; height: 100%;
            display: block;
        }

        #star-hitbox {
            position: fixed;
            z-index: 1000;
            width: 80px; height: 80px; /* 크기 축소에 맞춰 히트박스 조정 */
            cursor: pointer;
            pointer-events: auto;
            border-radius: 50%;
        }

        .content-wrapper {
            position: relative;
            z-index: 10;
            text-align: center;
            pointer-events: none;
            transform-style: preserve-3d;
            will-change: transform;
            padding: 20px;
        }

        .huge-title {
            font-size: clamp(2rem, 12vw, 6rem);
            font-weight: 900;
            text-transform: uppercase;
            color: #ffffff;
            text-shadow: 
                0 2px 0 #bbb,
                0 4px 0 #999,
                0 10px 20px rgba(0,0,0,0.5);
            line-height: 1.1;
            margin: 10px 0;
        }

        .ai-badge {
            display: inline-block;
            padding: 8px 16px;
            border: 1.5px solid #ffffff;
            border-radius: 30px;
            font-size: 0.7rem;
            background: rgba(0, 0, 0, 0.5);
            backdrop-filter: blur(5px);
            letter-spacing: 2px;
            margin-bottom: 20px;
        }

        .hint {
            font-size: 0.7rem;
            color: rgba(255,255,255,0.6);
            letter-spacing: 3px;
            margin-top: 15px;
        }

        .grid-bg {
            position: fixed;
            width: 200vw; height: 200vh;
            top: -50%; left: -50%;
            background-image: 
                linear-gradient(rgba(255,255,255,0.05) 1px, transparent 1px),
                linear-gradient(90deg, rgba(255,255,255,0.05) 1px, transparent 1px);
            background-size: 40px 40px;
            transform: rotateX(60deg);
            z-index: 0;
            opacity: 0.2;
        }
    </style>
</head>
<body>

    <div class="grid-bg"></div>
    <div id="canvas-container">
        <canvas id="three-canvas"></canvas>
    </div>
    <div id="star-hitbox"></div>

    <main class="content-wrapper" id="main-content">
        <div class="ai-badge">HEART CORE ONLINE</div>
        <h1 class="huge-title">BEYOND<br>FUTURE<br>Lisa n Agnes</h1>
        <div class="hint">TAP THE HEART TO ENTER</div>
    </main>

    <script>
        const scene = new THREE.Scene();
        const camera = new THREE.PerspectiveCamera(75, window.innerWidth/window.innerHeight, 0.1, 1000);
        const renderer = new THREE.WebGLRenderer({ 
            canvas: document.getElementById('three-canvas'), 
            alpha: true, 
            antialias: true 
        });
        renderer.setPixelRatio(Math.min(window.devicePixelRatio, 2));
        renderer.setSize(window.innerWidth, window.innerHeight);

        const textureLoader = new THREE.TextureLoader();
        const heartTexture = textureLoader.load('bg/bg2.png');

        function createHeartGeometry() {
            const shape = new THREE.Shape();
            const x = 0, y = 0;
            shape.moveTo( x + 2.5, y + 2.5 );
            shape.bezierCurveTo( x + 2.5, y + 2.5, x + 2.0, y, x, y );
            shape.bezierCurveTo( x - 3.0, y, x - 3.0, y + 3.5, x - 3.0, y + 3.5 );
            shape.bezierCurveTo( x - 3.0, y + 5.5, x - 1.0, y + 7.7, x + 2.5, y + 9.5 );
            shape.bezierCurveTo( x + 6.0, y + 7.7, x + 8.0, y + 5.5, x + 8.0, y + 3.5 );
            shape.bezierCurveTo( x + 8.0, y + 3.5, x + 8.0, y, x + 5.0, y );
            shape.bezierCurveTo( x + 3.5, y, x + 2.5, y + 2.5, x + 2.5, y + 2.5 );

            const extrudeSettings = { 
                depth: 1.2, 
                bevelEnabled: true, 
                bevelThickness: 0.4, 
                bevelSize: 0.4, 
                bevelSegments: 6 
            };
            const geo = new THREE.ExtrudeGeometry(shape, extrudeSettings);
            geo.center();
            geo.rotateZ(Math.PI);

            geo.computeBoundingBox();
            const min = geo.boundingBox.min;
            const max = geo.boundingBox.max;
            const size = new THREE.Vector2(max.x - min.x, max.y - min.y);
            const uvs = [];
            const pos = geo.attributes.position;
            for (let i = 0; i < pos.count; i++) {
                let u = (pos.getX(i) - min.x) / size.x;
                let v = (pos.getY(i) - min.y) / size.y;
                uvs.push(u, v);
            }
            geo.setAttribute('uv', new THREE.Float32BufferAttribute(uvs, 2));
            return geo;
        }

        const geometry = createHeartGeometry();
        const material = new THREE.MeshPhysicalMaterial({
            map: heartTexture,
            transparent: true,
            metalness: 0.1,
            roughness: 0.2,
            emissive: 0xffffff,
            emissiveIntensity: 0.2
        });
        
        const heartMesh = new THREE.Mesh(geometry, material);
        // --- 하트 사이즈를 절반(0.5)으로 줄임 ---
        heartMesh.scale.set(0.5, 0.5, 0.5); 
        scene.add(heartMesh);

        scene.add(new THREE.AmbientLight(0xffffff, 1.2));
        const pointLight = new THREE.PointLight(0xffffff, 1.5);
        pointLight.position.set(5, 5, 10);
        scene.add(pointLight);

        camera.position.z = 12;

        let posX = window.innerWidth / 2;
        let posY = window.innerHeight / 2;
        
        // --- 이동 속도를 대폭 줄임 (기존 대비 약 1/3 ~ 1/2 수준) ---
        let velX = window.innerWidth < 600 ? 0.4 : 0.6; 
        let velY = window.innerWidth < 600 ? 0.3 : 0.5; 
        
        const hitbox = document.getElementById('star-hitbox');
        const boxSize = 40; // 하트가 작아졌으므로 힛박스 중심 오프셋도 줄임

        function animate() {
            requestAnimationFrame(animate);
            heartMesh.rotation.y += 0.015; // 회전 속도도 약간 더 차분하게
            heartMesh.rotation.x = Math.sin(Date.now() * 0.0008) * 0.15;
            
            posX += velX;
            posY += velY;

            if (posX > window.innerWidth - boxSize || posX < boxSize) velX *= -1;
            if (posY > window.innerHeight - boxSize || posY < boxSize) velY *= -1;

            const vector = new THREE.Vector3((posX / window.innerWidth) * 2 - 1, -(posY / window.innerHeight) * 2 + 1, 0.5);
            vector.unproject(camera);
            const dir = vector.sub(camera.position).normalize();
            const distance = -camera.position.z / dir.z;
            const pos = camera.position.clone().add(dir.multiplyScalar(distance));
            heartMesh.position.copy(pos);

            hitbox.style.left = (posX - boxSize) + 'px';
            hitbox.style.top = (posY - boxSize) + 'px';

            renderer.render(scene, camera);
        }
        animate();

        function handleMove(clientX, clientY) {
            const x = (window.innerWidth / 2 - clientX) / 25;
            const y = (window.innerHeight / 2 - clientY) / 25;
            document.getElementById('main-content').style.transform = `rotateY(${x}deg) rotateX(${-y}deg) translateZ(40px)`;
        }

        document.addEventListener('mousemove', (e) => handleMove(e.clientX, e.clientY));
        document.addEventListener('touchmove', (e) => {
            if(e.touches.length > 0) handleMove(e.touches[0].clientX, e.touches[0].clientY);
        }, {passive: true});

        hitbox.addEventListener('click', () => {
            document.body.style.transition = "background 0.5s ease";
            document.body.style.backgroundColor = "white";
            setTimeout(() => { window.location.href = 'pics.html'; }, 500);
        });

        window.addEventListener('resize', () => {
            renderer.setSize(window.innerWidth, window.innerHeight);
            camera.aspect = window.innerWidth / window.innerHeight;
            camera.updateProjectionMatrix();
        });
    </script>
</body>
</html>
