<!DOCTYPE html>
<html lang="ko">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>2026 Future Web - Lisa n Agnes</title>
    <style>
        :root { --heart-glow: #ff4d6d; --lightning-color: #00ffa3; }
        body, html { margin: 0; padding: 0; width: 100%; height: 100%; background: #000; overflow: hidden; font-family: 'Inter', sans-serif; }
        
        /* 배경 캔버스 */
        #bg-canvas { position: fixed; inset: 0; z-index: 0; }
        
        /* 기존 그리드 배경 (살짝 유지하여 깊이감 부여) */
        .grid-bg { position: fixed; inset: -50%; width: 200vw; height: 200vh; background-image: linear-gradient(rgba(255,255,255,0.03) 1px, transparent 1px), linear-gradient(90deg, rgba(255,255,255,0.03) 1px, transparent 1px); background-size: 50px 50px; transform: rotateX(60deg); opacity: 0.2; z-index: 1; pointer-events: none; }

        #heart { position: fixed; width: 120px; height: 120px; z-index: 100; cursor: pointer; filter: drop-shadow(0 0 20px var(--heart-glow)); animation: pulse 1.5s infinite ease-in-out; }
        @keyframes pulse { 0%,100% { transform: scale(1); } 50% { transform: scale(1.15); } }

        .content-wrapper { position: absolute; top: 50%; left: 50%; transform: translate(-50%, -50%); text-align: center; color: white; z-index: 10; pointer-events: none; }
        .huge-title { font-size: clamp(2rem, 10vw, 6rem); font-weight: 900; line-height: 1.1; text-transform: uppercase; letter-spacing: -2px; text-shadow: 0 0 20px rgba(0,0,0,0.5); }
        
        .flash-overlay { position: fixed; inset: 0; background: white; opacity: 0; transition: 0.5s; pointer-events: none; z-index: 999; }
    </style>
</head>
<body>
    <canvas id="bg-canvas"></canvas>
    <div class="grid-bg"></div>
    <div class="flash-overlay" id="flash"></div>

    <svg id="heart" viewBox="0 0 120 120">
        <defs>
            <pattern id="imgPattern" width="1" height="1" patternUnits="objectBoundingBox">
                <image href="bg/bg2.png" width="120" height="120" preserveAspectRatio="xMidYMid slice"/>
            </pattern>
        </defs>
        <path fill="url(#imgPattern)" d="M60,106.75 L52.75,100.15 C27,76.8 10,61.4 10,42.5 C10,27.1 22.1,15 37.5,15 C46.2,15 54.55,19.05 60,25.45 C65.45,19.05 73.8,15 82.5,15 C97.9,15 110,27.1 110,42.5 C110,61.4 93,76.8 67.25,100.15 L60,106.75 Z"/>
    </svg>

    <main class="content-wrapper">
        <h1 class="huge-title">BEYOND<br>FUTURE<br>Lisa n Agnes</h1>
    </main>

    <script>
        /** 배경 효과: 소용돌이 + 번개 **/
        const canvas = document.getElementById('bg-canvas');
        const ctx = canvas.getContext('2d');
        let particles = [];
        let width, height;

        function resize() {
            width = canvas.width = window.innerWidth;
            height = canvas.height = window.innerHeight;
        }
        window.addEventListener('resize', resize);
        resize();

        class Particle {
            constructor() {
                this.reset();
            }
            reset() {
                this.angle = Math.random() * Math.PI * 2;
                this.radius = Math.random() * width * 0.5;
                this.speed = Math.random() * 0.02 + 0.005;
                this.size = Math.random() * 2;
                this.color = `hsla(${160 + Math.random() * 40}, 100%, 50%, ${Math.random()})`;
            }
            update() {
                this.angle += this.speed;
                this.radius -= 0.5; // 소용돌이 중심으로 빨려 들어가는 효과
                if (this.radius <= 0) this.reset();
            }
            draw() {
                const x = width / 2 + Math.cos(this.angle) * this.radius;
                const y = height / 2 + Math.sin(this.angle) * this.radius;
                ctx.fillStyle = this.color;
                ctx.beginPath();
                ctx.arc(x, y, this.size, 0, Math.PI * 2);
                ctx.fill();
            }
        }

        // 번개 효과 함수
        function drawLightning() {
            if (Math.random() > 0.95) { // 5% 확률로 번개 발생
                ctx.strokeStyle = '#00ffa3';
                ctx.lineWidth = 2;
                ctx.shadowBlur = 15;
                ctx.shadowColor = '#00ffa3';
                ctx.beginPath();
                let x = Math.random() * width;
                let y = 0;
                ctx.moveTo(x, y);
                for(let i=0; i<10; i++) {
                    x += (Math.random() - 0.5) * 100;
                    y += height / 10;
                    ctx.lineTo(x, y);
                }
                ctx.stroke();
                ctx.shadowBlur = 0;
            }
        }

        for (let i = 0; i < 300; i++) particles.push(new Particle());

        function animate() {
            // 잔상 효과를 위해 투명도 있는 검은색으로 덮음
            ctx.fillStyle = 'rgba(0, 0, 0, 0.1)';
            ctx.fillRect(0, 0, width, height);
            
            particles.forEach(p => {
                p.update();
                p.draw();
            });

            drawLightning();
            requestAnimationFrame(animate);
        }
        animate();

        /** 기존 하트 로직 **/
        const heart = document.getElementById('heart'), flash = document.getElementById('flash');
        let hSize = 120, posX = Math.random()*(window.innerWidth-hSize), posY = Math.random()*(window.innerHeight-hSize), velX = 1.5, velY = 1.2;

        function moveHeart() {
            posX += velX; posY += velY;
            if (posX + hSize > window.innerWidth || posX < 0) velX *= -1;
            if (posY + hSize > window.innerHeight || posY < 0) velY *= -1;
            heart.style.left = posX + 'px'; 
            heart.style.top = posY + 'px';
            requestAnimationFrame(moveHeart);
        }
        moveHeart();

        heart.onclick = () => {
            flash.style.opacity = "1";
            setTimeout(() => location.href = "pics.html", 500);
        };
    </script>
</body>
</html>
