<!DOCTYPE html>
<html lang="ko">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>2026 Future Gallery - 3D Earth Orbit</title>
    <style>
        :root {
            --accent: #00ffa3;
            --glow: rgba(0, 255, 163, 0.4);
        }

        body, html {
            margin: 0; padding: 0;
            width: 100%; height: 100%;
            color: white;
            font-family: 'Inter', sans-serif;
            overflow: hidden;
            /* ë°°ê²½ ì´ë¯¸ì§€ ì„¤ì • */
            background: url('bg/bg.jpg') no-repeat center center fixed;
            background-size: cover;
            perspective: 2000px; /* ëª¨ë“  ì‚¬ì§„ì´ í•œëˆˆì— ë“¤ì–´ì˜¤ëŠ” ì›ê·¼ê° */
        }

        /* ë°°ê²½ì„ ì¡°ê¸ˆ ì–´ë‘¡ê²Œ í•˜ì—¬ ì‚¬ì§„ì´ ë‹ë³´ì´ê²Œ í•¨ */
        body::before {
            content: "";
            position: fixed;
            top: 0; left: 0;
            width: 100%; height: 100%;
            background: rgba(0, 0, 0, 0.4);
            z-index: -1;
        }

        /* ğŸŒ ìì „í•˜ëŠ” ë©”ì¸ ì»¨í…Œì´ë„ˆ */
        #sphere-scene {
            position: absolute;
            top: 50%; left: 50%;
            width: 0; height: 0;
            transform-style: preserve-3d;
            /* ë¬´í•œ ìì „ ì• ë‹ˆë©”ì´ì…˜ */
            animation: rotateEarth 25s linear infinite;
        }

        @keyframes rotateEarth {
            from { transform: translate(-50%, -50%) rotateX(-5deg) rotateY(0deg); }
            to { transform: translate(-50%, -50%) rotateX(-5deg) rotateY(360deg); }
        }

        /* ì‚¬ì§„ ì¹´ë“œ ìŠ¤íƒ€ì¼ */
        .photo-card {
            position: absolute;
            width: 150px; 
            height: 150px;
            left: -75px; top: -75px;
            object-fit: cover;
            border-radius: 12px;
            border: 2px solid rgba(255, 255, 255, 0.2);
            cursor: pointer;
            /* ë’·ë©´ì—ì„œë„ ë³´ì´ê²Œ í•˜ì—¬ 24ê°œ ìƒì‹œ ë…¸ì¶œ */
            backface-visibility: visible; 
            transition: border 0.3s, box-shadow 0.3s, filter 0.3s;
            filter: brightness(0.8);
        }

        .photo-card:hover {
            filter: brightness(1.2) scale(1.1);
            border-color: var(--accent);
            box-shadow: 0 0 30px var(--glow);
            z-index: 10000 !important;
        }

        /* í™•ëŒ€ ëª¨ë‹¬ */
        #modal {
            position: fixed;
            top: 0; left: 0;
            width: 100%; height: 100%;
            background: rgba(0, 0, 0, 0.9);
            display: none;
            align-items: center;
            justify-content: center;
            z-index: 999999;
            backdrop-filter: blur(15px);
            cursor: zoom-out;
        }

        #modal img {
            max-width: 85%;
            max-height: 85%;
            border: 3px solid var(--accent);
            box-shadow: 0 0 50px var(--glow);
            transform: scale(0.8);
            transition: transform 0.4s cubic-bezier(0.175, 0.885, 0.32, 1.275);
        }

        #modal.active img { transform: scale(1); }

        /* UI */
        .nav { position: fixed; top: 20px; left: 20px; z-index: 10000; }
        .btn {
            padding: 10px 20px;
            border: 1px solid var(--accent);
            color: var(--accent);
            text-decoration: none;
            background: rgba(0,0,0,0.6);
            border-radius: 4px;
            font-weight: bold;
        }
    </style>
</head>
<body>

    <nav class="nav"><a href="index.html" class="btn">â† BACK</a></nav>

    <div id="sphere-scene">
        </div>

    <div id="modal" onclick="closeModal()">
        <img id="modal-img" src="" alt="">
    </div>

    <script>
        const scene = document.getElementById('sphere-scene');
        const modal = document.getElementById('modal');
        const modalImg = document.getElementById('modal-img');
        const count = 24;
        const radius = 420; // êµ¬ì²´ ë°˜ì§€ë¦„ (í™”ë©´ í¬ê¸°ì— ë§ì¶° ìë™ ì¡°ì ˆ)

        for (let i = 0; i < count; i++) {
            const num = String(i + 1).padStart(3, '0');
            const src = `images/image-${num}.jpg`;
            
            const img = document.createElement('img');
            img.src = src;
            img.className = 'photo-card';
            
            // í”¼ë³´ë‚˜ì¹˜ êµ¬ì²´ ì¢Œí‘œ ê³„ì‚° (ê· ë“± ë°°ì¹˜)
            const phi = Math.acos(-1 + (2 * i) / count);
            const theta = Math.sqrt(count * Math.PI) * phi;

            const x = radius * Math.sin(phi) * Math.cos(theta);
            const y = radius * Math.sin(phi) * Math.sin(theta);
            const z = radius * Math.cos(phi);

            // êµ¬ì˜ ì¤‘ì‹¬ì„ ë°”ë¼ë³´ëŠ” íšŒì „ ê°ë„ ê³„ì‚°
            img.style.transform = `translate3d(${x}px, ${y}px, ${z}px) rotateY(${theta}rad) rotateX(${phi - Math.PI/2}rad)`;

            img.onclick = (e) => {
                e.stopPropagation();
                openModal(src);
            };

            scene.appendChild(img);
        }

        function openModal(src) {
            modalImg.src = src;
            modal.style.display = 'flex';
            setTimeout(() => modal.classList.add('active'), 10);
        }

        function closeModal() {
            modal.classList.remove('active');
            setTimeout(() => modal.style.display = 'none', 300);
        }
    </script>
</body>
</html>
