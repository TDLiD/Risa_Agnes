<!DOCTYPE html>
<html lang="ko">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>2026 Future Gallery - Lisa n Agnes</title>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/three.js/r128/three.min.js"></script>
    <style>
        :root {
            --accent: #00ffa3;
            --bg: #f2f2f2;
        }

        body, html {
            margin: 0; padding: 0;
            width: 100%; height: 100%;
            background-color: var(--bg);
            font-family: 'Inter', sans-serif;
            overflow: hidden;
        }

        #three-canvas {
            position: fixed;
            top: 0; left: 0;
            outline: none;
        }

        /* UI */
        .nav { position: fixed; top: 20px; left: 20px; z-index: 1000; }
        .btn {
            padding: 10px 22px;
            background: #333;
            color: var(--accent);
            text-decoration: none;
            border-radius: 5px;
            font-weight: bold;
            font-size: 0.8rem;
            transition: transform 0.2s;
            display: inline-block;
        }
        .btn:hover { transform: scale(1.05); }

        .instructions {
            position: fixed;
            bottom: 20px;
            left: 50%;
            transform: translateX(-50%);
            background: rgba(255, 255, 255, 0.8);
            padding: 10px 20px;
            border-radius: 30px;
            font-size: 0.8rem;
            color: #555;
            z-index: 1000;
            pointer-events: none;
            box-shadow: 0 4px 15px rgba(0,0,0,0.1);
        }

        /* 확대 모달 */
        #modal {
            position: fixed;
            top: 0; left: 0;
            width: 100%; height: 100%;
            background: rgba(255, 255, 255, 0.95);
            display: none;
            align-items: center;
            justify-content: center;
            z-index: 2000;
            backdrop-filter: blur(10px);
            cursor: zoom-out;
        }
        #modal img {
            max-width: 80%;
            max-height: 80%;
            border-radius: 10px;
            box-shadow: 0 20px 50px rgba(0,0,0,0.2);
            transform: scale(0.9);
            transition: transform 0.3s;
        }
        #modal.active img { transform: scale(1); }
    </style>
</head>
<body>

    <nav class="nav"><a href="index.html" class="btn">← BACK TO HOME</a></nav>
    <div class="instructions">DRAG TO MOVE • SCROLL TO ZOOM • CLICK PHOTO</div>
    
    <canvas id="three-canvas"></canvas>

    <div id="modal" onclick="closeModal()">
        <img id="modal-img" src="">
    </div>

<script>
    // --- 1. 기본 설정 ---
    const scene = new THREE.Scene();
    scene.background = new THREE.Color('#f2f2f2');
    // 안개 추가 (멀리 있는 사진은 희미하게 - 거리감 극대화)
    scene.fog = new THREE.Fog('#f2f2f2', 5, 25);

    const camera = new THREE.PerspectiveCamera(75, window.innerWidth / window.innerHeight, 0.1, 1000);
    camera.position.set(0, 5, 10);
    camera.lookAt(0, 0, 0);

    const renderer = new THREE.WebGLRenderer({ canvas: document.getElementById('three-canvas'), antialias: true });
    renderer.setSize(window.innerWidth, window.innerHeight);
    renderer.shadowMap.enabled = true;

    // --- 2. 조명 (브루노 시몽 스타일의 부드러운 빛) ---
    const ambientLight = new THREE.AmbientLight(0xffffff, 0.6);
    scene.add(ambientLight);

    const sunLight = new THREE.DirectionalLight(0xffffff, 0.8);
    sunLight.position.set(5, 10, 7);
    sunLight.castShadow = true;
    scene.add(sunLight);

    // --- 3. 바닥 (무한한 공간 느낌) ---
    const gridHelper = new THREE.GridHelper(100, 50, 0xcccccc, 0xeeeeee);
    gridHelper.position.y = -0.01;
    scene.add(gridHelper);

    const floorGeo = new THREE.PlaneGeometry(200, 200);
    const floorMat = new THREE.MeshStandardMaterial({ color: '#f2f2f2' });
    const floor = new THREE.Mesh(floorGeo, floorMat);
    floor.rotation.x = -Math.PI / 2;
    floor.receiveShadow = true;
    scene.add(floor);

    // --- 4. 사진 카드 생성 및 랜덤 배치 ---
    const textureLoader = new THREE.TextureLoader();
    const photos = [];
    const photoCount = 37;

    for (let i = 1; i <= photoCount; i++) {
        const num = String(i).padStart(3, '0');
        const ext = i <= 19 ? 'jpg' : 'png';
        const src = `images/image-${num}.${ext}`;

        // 임시 텍스처로 평면 생성
        const geometry = new THREE.PlaneGeometry(3, 3);
        const material = new THREE.MeshStandardMaterial({ 
            map: textureLoader.load(src),
            side: THREE.DoubleSide
        });
        
        const photo = new THREE.Mesh(geometry, material);
        
        // 브루노 시몽 스타일: 무작위로 넓게 배치
        photo.position.x = (Math.random() - 0.5) * 30;
        photo.position.z = (Math.random() - 0.5) * 30;
        photo.position.y = 1.5; // 바닥 위에 띄움
        
        // 사진을 카메라 쪽으로 살짝 기울임
        photo.rotation.y = Math.random() * Math.PI;
        photo.castShadow = true;
        
        photo.userData = { src: src }; // 클릭 이벤트용 데이터 저장
        photos.push(photo);
        scene.add(photo);
    }

    // --- 5. 인터랙션 (마우스 이동 및 줌) ---
    let targetX = 0, targetY = 5, targetZ = 10;
    let mouseX = 0, mouseY = 0;
    let isDragging = false;
    let prevMouseX = 0, prevMouseY = 0;

    // 드래그로 시점 이동
    window.addEventListener('mousedown', () => isDragging = true);
    window.addEventListener('mouseup', () => isDragging = false);
    window.addEventListener('mousemove', (e) => {
        if (isDragging) {
            const deltaX = e.clientX - prevMouseX;
            const deltaZ = e.clientY - prevMouseY;
            targetX -= deltaX * 0.05;
            targetZ -= deltaZ * 0.05;
        }
        prevMouseX = e.clientX;
        prevMouseY = e.clientY;
    });

    // 휠로 줌인/줌아웃
    window.addEventListener('wheel', (e) => {
        targetY += e.deltaY * 0.01;
        targetY = Math.max(2, Math.min(20, targetY)); // 높이 제한
    });

    // 사진 클릭 감지 (Raycaster)
    const raycaster = new THREE.Raycaster();
    const mouse = new THREE.Vector2();

    window.addEventListener('click', (e) => {
        mouse.x = (e.clientX / window.innerWidth) * 2 - 1;
        mouse.y = -(e.clientY / window.innerHeight) * 2 + 1;

        raycaster.setFromCamera(mouse, camera);
        const intersects = raycaster.intersectObjects(photos);

        if (intersects.length > 0) {
            openModal(intersects[0].object.userData.src);
        }
    });

    // --- 6. 애니메이션 루프 ---
    function animate() {
        requestAnimationFrame(animate);

        // 카메라 이동 부드럽게 (Lerp)
        camera.position.x += (targetX - camera.position.x) * 0.1;
        camera.position.y += (targetY - camera.position.y) * 0.1;
        camera.position.z += (targetZ - camera.position.z) * 0.1;
        camera.lookAt(targetX, 0, targetZ - 5);

        // 사진들 살짝씩 공중에 떠서 움직이는 효과
        photos.forEach((p, i) => {
            p.position.y = 1.5 + Math.sin(Date.now() * 0.001 + i) * 0.2;
            p.rotation.y += 0.005;
        });

        renderer.render(scene, camera);
    }
    animate();

    // 모달 함수
    function openModal(src) {
        const modal = document.getElementById('modal');
        document.getElementById('modal-img').src = src;
        modal.style.display = 'flex';
        setTimeout(() => modal.classList.add('active'), 10);
    }

    function closeModal() {
        const modal = document.getElementById('modal');
        modal.classList.remove('active');
        setTimeout(() => modal.style.display = 'none', 300);
    }

    window.addEventListener('resize', () => {
        camera.aspect = window.innerWidth / window.innerHeight;
        camera.updateProjectionMatrix();
        renderer.setSize(window.innerWidth, window.innerHeight);
    });
</script>
</body>
</html>
